<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout::header">
    <title>Employee Form</title>
</head>

<body bgcolor="#CEEBEF">
<div th:replace="layout::nav"></div>

<div align="center" class="container col-md-6 col-md-offset-3">
    <h2>New Employee</h2>
    <form action="#" autocomplete="off" method="post" th:action="@{/process}" th:object="${company}">

        <p class="error-message"
           th:if="${#fields.hasGlobalErrors()}"
           th:each="error : ${#fields.errors('global')}"
           th:text="${error}">Validation error</p>

        <div class="text-left">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="employeename">Name</label>
                <div class="col-sm-10 text-left">
                    <input class="form-control" id="employeename" placeholder="employeename" th:field="*{employeename}" type="text">
                    <strong>
                        <span class="error-message"
                              th:errors="*{employeename}"
                              th:if="${#fields.hasErrors('employeename')}">
                            Name Error
                        </span>
                    </strong>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="department">Department</label>
                <div class="col-sm-10 text-left">
                    <input class="form-control" id="department" placeholder="department" th:field="*{department}" type="text">
                    <strong>
                        <span class="error-message"
                              th:errors="*{department}"
                              th:if="${#fields.hasErrors('department')}">Department Error
                        </span>
                    </strong>

                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="title">Title</label>
                <div class="col-sm-10 text-left">
                    <input class="form-control" id="title" placeholder="title" th:field="*{title}" type="text">
                    <strong>
                        <span class="error-message"
                              th:errors="*{title}"
                              th:if="${#fields.hasErrors('title')}">Title Error
                        </span>
                    </strong>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
</div>

<div th:replace="layout::footer"></div>
</body>
</html>
