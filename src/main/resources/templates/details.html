<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout::header">
    <title>Details Page</title>
</head>

<body>
<div th:replace="layout::nav"></div>
<div class = "main">
    <div class="container">
        <h1>Employees</h1><br/>
        <div class = "row container">
            <div class="card m-2" style="width: 17rem;">
                <div class="card-header bg-light"  style="background-color: #e3f2fd;"><td th:text = "${company.id}"></td>: <td th:text = "${company.employeename}"></td></div>
                <div class="card-body">
                    <small><b>Department: </b><td th:text = "${company.department}"></td></small></br>
                    <small><b>title: </b><<td th:text = "${company.title}"></td></small></br>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout::footer"></div>
</div>
</body>
</html>
